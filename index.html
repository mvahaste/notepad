<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/d/apple-touch-icon.png" class="favicon" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/d/favicon-32x32.png" class="favicon" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/d/favicon-16x16.png" class="favicon" />
		<link rel="manifest" href="favicon/d/site.webmanifest" class="favicon" />
		<title>notepad</title>
	</head>
	<body>
		<div class="overlay hidden" id="overlay">
			<div>
				<input type="text" id="font-input" placeholder="JetBrains Mono" autofocus />
				<div class="row">
					<button id="save">save</button>
					<button id="cancel">cancel</button>
				</div>
			</div>
		</div>
		<div class="options" id="options">
			<button id="expand" title="Toggle options">
				<svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"></path>
				</svg>
			</button>
			<button id="fsup" title="Increase font size">
				<svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"></path>
				</svg>
			</button>
			<button id="fsdown" title="Decrease font size">
				<svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path d="M6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z"></path>
				</svg>
			</button>
			<button id="width" title="Toggle notepad width">
				<svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
				</svg>
			</button>
			<button id="font" title="Set custom font">
				<svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"></path>
				</svg>
			</button>
			<button id="theme" title="Toggle theme">
				<svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" id="moon" class="hidden">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
					></path>
				</svg>
				<svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" id="sun" class="hidden">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
					></path>
				</svg>
			</button>
		</div>
		<textarea name="notepad" id="notepad" cols="30" rows="10" spellcheck="false" autocomplete="false" autofocus placeholder="just start typing.."></textarea>
		<script src="main.js"></script>
	</body>
</html>
